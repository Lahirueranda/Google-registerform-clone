<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google registration form</title>
</head>
<body>
<form action="" method="">
    <div class="Maincontanor">
        <div class="subcontanor">

            <img src="google logo.png" alt="Google"><br>
            <span class="heading">Create your Google Account</span><br>  

            <div class="name">
                <input type="text" class="namelist"  name="" id="" />
                <label class="namelabel">First name</label>
            </div>
            
            <div class="name">
                <input type="text" class="namelist" name="" id=""/>
                <label class="namelabel">Last name</label>
            </div>
            
            <div class="username">
                <input type="email" class="emaillist" name="" id=""/>
                <label class="usernamelabel">Username</label>  
                <span class="gmailsnippet">@gmail.com</span>
            </div>
              
            <span class="instruction">You can use letters,numbers & periods</span><br>
            <span class="subheading">Use my current email address instead</span><br>

            <div class="password">
                <input type="password" class="passwordlist" name="" id=""/>
                <label class="passwordlabel">Password</label>
            </div>
            
            <div class="password">
                <input type="password" class="passwordlist" name="" id=""/>
                <label class="passwordlabel">Confirm</label>
            </div>
            
            <span class="passwordinstruction">Use 8 or more characters with a mix of letters, numbers & symbols</span><br>      
            <input type="checkbox" class="check" /> 
            <span class="checkboxtext">Show password</span><br>

            <a href="#">Sign in instead</a>
            <input type="button" class="Nextbutton" value="Next">
        </div>

        <div class="Mainimage">
            <img src="account.svg" alt="logo"/>
            <span><center>One account. All of Google <br> working for you.</center></span>
        </div>

    </div>
</form>

<!---Lahiru Eranda-->

</body>
</html>
